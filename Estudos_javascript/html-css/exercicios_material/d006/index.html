<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon_gojo2.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos 
       para descobrir qual tag deverá ultilizar em cada caso.
    </p>
    <ul> 
        <li><abbr title="Use a tag &lt;strong&gt; para negrito">Negrito</abbr></li> <!--&lt; é para o símbolo-->
        <li><abbr title="Use &lt;EM&gt; pra Italico/enfase">Italico</abbr></li> <!--&gt; é para o símbolo >.-->
        <li><abbr title="Use &lt;MARK&gt; para marcar o texto">Marca texto</abbr></li>
        <li><abbr title="Use &lt;Del&gt; para texto deletado">Texto Deletado</abbr></li>
        <li><abbr title="Use &lt;ins&gt; para usar texto inserido">Texto inserido</abbr></li>
        <li><abbr title="Use &lt;small&gt; para texto pequeno">Letra pequena</abbr></li>
        <li><abbr title="Use &lt;p&gt; para criar um paragrafo">Parágrafo</abbr></li>
    </ul>
</body>
</html>
