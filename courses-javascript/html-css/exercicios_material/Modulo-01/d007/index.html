<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para
        aproveitar melhor a experiência &#x1F913; 
    </p>
    <picture>
        <source media="(max-width: 530px)" srcset="imagens/foto-3.png" type="image/png"> <!--Nao esquecer de por todos no max-->
        <source media="(max-width: 1020px)" srcset="imagens/foto-2.png" type="image/png"> <!--sempre por o maior numero de pixeis da imagem, e adicionar mias 50px-->
        <img src="imagens/foto-g.png" alt="imagem Flexível">
    </picture>
</body>
</html>
